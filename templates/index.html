<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Прошедшие матчи</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #333;
            padding: 8px;
            text-align: center;
        }
        th {
            background: #f2f2f2;
        }
        .pagination {
            margin-top: 20px;
            text-align: center;
        }
        .pagination a {
            padding: 8px 12px;
            margin: 0 5px;
            background: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        .pagination a:hover {
            background: #0056b3;
        }
        .disabled {
            background: #ccc;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <h2>Прошедшие матчи</h2>
    <p>Последнее обновление:</p>

    <table>
        <tr>
            <th>Дата</th>
            <th>Команда A</th>
            <th>Команда B</th>
            <th>Счет</th>
        </tr>
        {% for m in matches %}
        <tr>
            <td>{{ m[0] }}</td>
            <td>{{ m[1] }}</td>
            <td>{{ m[2] }}</td>
            <td>{{ m[3] }} : {{ m[4] }}</td>
        </tr>
        {% endfor %}
    </table>

    <div class="pagination">
        {% if page > 1 %}
            <a href="/?page={{ page-1 }}">⬅ Назад</a>
        {% else %}
            <a class="disabled">⬅ Назад</a>
        {% endif %}

        <span>Страница {{ page }}</span>

        <a href="/?page={{ page+1 }}">Вперёд ➡</a>
    </div>

</body>
</html>

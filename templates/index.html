<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Футбольные матчи</title>
</head>
<body>
    <h1>Список матчей</h1>
    <ul>
        {% for match in matches %}
            <li>{{ match.home }} vs {{ match.away }} — {{ match.score }} ({{ match.status }})</li>
        {% endfor %}
    </ul>
</body>
</html>

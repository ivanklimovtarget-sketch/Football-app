<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Список матчей</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
        #updated {
            margin-top: 10px;
            font-size: 14px;
            color: #555;
        }
    </style>
    <script>
        async function updateMatches() {
            const response = await fetch("/api/matches");
            const matches = await response.json();

            const tbody = document.getElementById("matches-body");
            tbody.innerHTML = "";

            matches.forEach(m => {
                const row = `<tr>
                    <td>${m.home}</td>
                    <td>${m.away}</td>
                    <td>${m.score}</td>
                    <td>${m.status}</td>
                </tr>`;
                tbody.innerHTML += row;
            });

            // Обновляем время
            document.getElementById("updated").innerText =
                "Последнее обновление: " + new Date().toLocaleTimeString();
        }

        // Обновление каждые 30 секунд
        setInterval(updateMatches, 30000);
        window.onload = updateMatches;
    </script>
</head>
<body>
    <h1>Список матчей</h1>
    <table>
        <thead>
            <tr>
                <th>Дом</th>
                <th>Гости</th>
                <th>Счёт</th>
                <th>Статус</th>
            </tr>
        </thead>
        <tbody id="matches-body">
            {% for match in matches %}
            <tr>
                <td>{{ match.home }}</td>
                <td>{{ match.away }}</td>
                <td>{{ match.score }}</td>
                <td>{{ match.status }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <div id="updated">Последнее обновление: сейчас</div>
</body>
</html>
